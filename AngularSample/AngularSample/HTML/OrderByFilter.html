<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../Script_Angular/angular.js"></script>
    <script src="../Script_Angular/OrderByFilterScript.js"></script>
    <style>
        table {
            border: 1px solid gray;
            width: 100%;
        }

        td {
            border: 1px solid gray;
            width: 10%;
        }

        th {
            border: 1px solid gray;
            text-align: left;
        }
    </style>

</head>
<body ng-app="myApp">
    <div ng-controller="myController">
        Order By : <select ng-model="sortColumn">
            <option value="+Name">Name Asc</option>
            <option value="-Name">Name Desc</option>
            <option value="+DateOfBirth">DateOfBirth ASC</option>
            <option value="-DateOfBirth">DateOfBirth Desc</option>
        </select>
        <br /><br />
        <table cellpadding="10" cellspacing="0">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Date Of Birth</th>
                    <th>Gender</th>
                    <th>Salary (Number)</th>
                    <th>Salary (Currency)</th>
                </tr>
            </thead>
            <tbody>
                <!--<tr ng-repeat="employee in employees |orderBy:'Name ':false">-->
                <tr ng-repeat="employee in employees |orderBy:sortColumn:'-Gender'">
                    <td>{{employee.Name|uppercase}}</td>
                    <td>{{employee.DateOfBirth | date:"dd/MM/yyyy" }}</td>
                    <td>{{employee.Gender |lowercase}}</td>
                    <td>{{employee.Salary | number:5 }}</td>
                    <td>{{employee.Salary | currency:"₹":1 }}</td>
                </tr>
            </tbody>

        </table>
    </div>

</body>
</html>
